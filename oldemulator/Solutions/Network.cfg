[EurosimNetworkServer]
Port=9876

[EurosimNetworkServer.Emulator]
Rules=ChessUp
VideoMode=No
PhysicsMode=Farseer
TimeLimit=60

[EurosimNetworkServer.PlayerRobot.Navigators.0]
AngleNoise=0
LengthNoise=0

[EurosimNetworkServer.PlayerRobot.MagicEyes.0]
Radius=50

[EurosimNetworkServer.PlayerRobot.Actuators.0]
@Type=ChessUpActuatorSettings
ActionAngle=180
ActionDistance=50
HasModel=true

[EurosimNetworkServer.PlayerRobot.Actuators.1]
@Type=ChessUpActuatorSettings
ActionAngle=180
ActionDistance=50
HasModel=false
Location.X=0
Location.Y=0
Location.Z=0
Location.Yaw=180
Location.Pitch=0
Location.Roll=0

%[EurosimNetworkServer.PlayerRobot.RobotCameras.0]
ViewAngle=90G
Format=JPG
Location.X=10
Location.Y=0
Location.Z=20
Location.Yaw=0
Location.Pitch=-10G
Location.Roll=0